<!-- The editor adds these additional tags like meta in the html preset -->
<!-- This webpage was made using side by side mode so everything will be aligned when it takes up half the screen. -->
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Web-Tic-Tac-Toe</title>
  </head>

  <frameset rows="10%,*,20%" border="3pcx">
    <frame scrolling="no" name="title" border="1pcx"  src="Links/banner.html" >

    <frameset cols="10%,*,10%" border="2pcx"> <!-- overall middle row  -->
<frame scrolling="no" name="left"  border="2pcx" src="Links/sides.html" scrolling="no" >

<!-- tic tac toe area and also center frame-->
<frameset cols="*,*,*" rows="*,*,*" border="6pcx">
<frame scrolling="no" src="Links/colors.html" name="r1c1"><frame scrolling="no" src="Links/colors.html" name="r1c2"><frame scrolling="no" src="Links/colors.html" name="r1c3">
<frame scrolling="no" src="Links/colors.html" name="r2c1"><frame scrolling="no" src="Links/colors.html" name="r2c2"><frame scrolling="no" src="Links/colors.html" name="r2c3">
<frame scrolling="no" src="Links/colors.html" name="r3c1"><frame scrolling="no" src="Links/colors.html" name="r3c2"><frame scrolling="no" src="Links/colors.html" name="r3c3">
  </frameset>
<!-- tic tac toe area end of frame-->

<frame scrolling="no" name="right" src="Links/sides.html" scrolling="no">
      </frameset>


      <frame scrolling="no" name="restart" border="2pcx" src="Links/bottom.html" >
</frameset>
</html>
